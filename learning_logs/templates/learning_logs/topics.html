{% extends "learning_logs/base.html" %}

{% block header %}
<div class="jumbotron">
    <h1>Topic</h1>
</div>
{% endblock header %}

{% block content %}

<ul>
    {% for topic in topics %}
    <li>
        <h3>
        <a href="{% url 'learning_logs:topic' topic.id %}" >{{ topic }}</a>
        </h3>
    </li>
    {% empty %}
    <li>No topics have been added yet.</li>
    {% endfor %}
</ul>

<div>
    <h3><a href="{% url 'learning_logs:new_topic' %}">Add a new Topic:</a>
</h3>
</div>
{% endblock content %}
