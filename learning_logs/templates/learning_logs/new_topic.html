{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
<div class="jumbotron">
    <h1>Add a new topic:</h1>
</div>
{% endblock header %}


{% block content %}

<form action ="{%url 'learning_logs:new_topic'%}" method ="POST" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Add Topic</button>
    {% endbuttons %}
</form>
{% endblock content %}
